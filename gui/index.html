<!DOCTYPE html>
<html>
  <head>
    <title>IG Data</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="linkers/price-app.js"></script>
  </head>
  <body>
    <h1 id="side-header">IG Data</h1>

    <div class="form-background">

      <div id="circle">
        <img src="user-icon.png">
      </div>
      <h2 id="login-header">Login</h2>

      <div id="form-wrapper">
        <form id="form" onsubmit="login()" action="search.html">
          <div class="rows">

            <div class="column">
              
              <input class="theInputs" id="key" name="key" type="text" placeholder="API key" required>
            </div>

            <div class="column">
              
              <input class="theInputs" id="username" name="username" type="text" placeholder="Username" required>
            </div>

            <div class="column">
              
              <input class="theInputs" id="password" name="password" type="password" placeholder="Password" required>
            </div>

            <div class="column">
              <input id="login" class="theInputs" type="submit" value="Login">
            </div>
      
          </div>
        </form>
      </div>

    </div>

  </body>

</html>
